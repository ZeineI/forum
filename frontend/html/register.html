<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./frontend/css/register.css" rel="stylesheet">
    <title>Sign up</title>
</head>
<body>
    <form method = "POST" action = "/register">  
        <div class="form">
            <div class="subtitle">Let's create your account!</div>
            <div class="input-container ic1">
              <input id="e-mail" class="input" type="email" name="e-mail" required/>
              <div class="cut cut-short"></div>
              <label for="e-mail" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
              <input id="username" class="input" type="text" name="username"  autocomplete="off" required/>
              <div class="cut"></div>
              <label for="username" class="placeholder">Username</label>
            </div>
            <div class="input-container ic2">
              <input id="password" class="input" name="password" type="password" minlength="8" required/>
              <div class="cut"></div>
              <label for="password" class="placeholder">Password</label>
            </div>
            <div class="input-container ic2">
              <input id="confirm" class="input" name="confirm" type="password" minlength="8" required/>
              <div class="cut cut-long"></div>
              <label for="confirm" class="placeholder">Confirm Password</label>
            </div>
            <div class="mismatched">
              {{ . }}
            </div>
            <button type="text" class="submit">submit</button>
            <a href="/login">Login</a>
          </div>
    </form>
</body>
</html>
