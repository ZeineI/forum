<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./frontend/css/login.css" rel="stylesheet">
    <title>Log In</title>
</head>
<body>
    <form method = "POST" action = "/login">
        <div class="form">
            <div class="title">Log-in</div>
            <div class="subtitle">Please enter</div>
            <div class="input-container ic1">
              <input id="e-mail" class="input" type="text" name="e-mail" required/>
              <div class="cut cut-short"></div>
              <label for="e-mail" class="placeholder">Email</label>
            </div>
            <div class="input-container ic2">
              <input id="password" class="input" name="password" type="password" required/>
              <div class="cut"></div>
              <label for="password" class="placeholder">Password</label>
            </div>
            {{ . }}
            <button type="text" class="submit">submit</button>
            <a href="/register">Register</a>
          </div>
          <div>
            <input class="btn" type="button" value="Login with Github" onClick='location.href="http://localhost:8081/login/githubAuth"'>
            <input class="btn" type="button" value="Login with Google" onClick='location.href="http://localhost:8081/login/googleAuth"'>
          </div>
    </form>
</body>
</html>
